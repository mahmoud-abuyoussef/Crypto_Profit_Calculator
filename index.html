<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="mahmoud abuyoussef" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Profit Calculator </title>
    <!-- ==================== Fonts ==================== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ==================== Main Style =============== -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body id="body">
    <!-- ======================== Navbar ======================= -->
    <nav id="nav" class="nav">
      <div class="container">
        <div class="navbar">
          <h1>Crypto Profit Calculator</h1>
          <button id="dark-mode"><i class="fa-solid fa-moon"></i></button>
        </div>
      </div>
    </nav>
    <!-- ======================== Main ========================= -->
    <main class="main">
      <div class="container">
        <div class="main-container">
          <label for="Investment">Investment $</label>
          <input type="number" id="investment" />
          <label for="initial">Initial Crypto Price $</label>
          <input type="number" id="initial" value="26577" />
          <label for="selling">Selling Crypto Price $</label>
          <input type="number" id="selling" value="39866" />
          <div id="result-calc"></div>
          <div class="contanier-result">
            <label>Net profit</label>
            <div class="show-result-calc" id="net-profit"></div>
            <label>Profit Ratio</label>
            <div class="show-result-calc" id="profit-ratio"></div>
            <label>Month Net profit</label>
            <div class="show-result-calc" id="month-net-profit"></div>
            <label>Weekly Net profit</label>
            <div class="show-result-calc" id="weekly-net-profit"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
